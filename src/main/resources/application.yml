server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:delivery
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true 
    
    #http://localhost:8080/h2-console
    
security:
  jwt:
    token:
      secret-key: 53cr53
      expire-length: 3600000